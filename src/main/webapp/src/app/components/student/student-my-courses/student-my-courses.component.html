<div *ngIf="route.children.length === 0" class="content-container course-container">
  <h2>My Courses</h2>

  <div class="line"></div>
  <br>

  <div class="row">
    <div class="col-12">
      Filter by title:
      <input [(ngModel)]="searchText" class="search-input" type="text">
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <ul class="course-list">
        <li class="course-item card" *ngFor="let course of courses | courseFilter : searchText">
          <a class="card-body" [routerLink]="['/student', 'edition', course.courseEdition.id]">
            <div class="row">
              <div class="col-md-7">
                <h3>{{ course.course.title}}</h3>
                <h6>{{ course.courseEdition.title }}</h6>
                <h6>{{ course.courseEdition.startDate | date: 'dd LLLL yyyy'}}</h6>
              </div>
              <div class="col-md-5" style="text-align: right">
                <h6>Submitted: {{ course.submittedTasks}}</h6>
                <h6>Graded: {{ course.gradedTasks }}</h6>
                <h6>Graded: {{ course.allTasks }}</h6>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
