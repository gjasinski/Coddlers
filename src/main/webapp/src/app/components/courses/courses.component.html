<div class="content-container course-container">
  <h2>My Courses</h2>

  <div class="line"></div>
  <br>

  <div class="row">
    <div class="col-12">
      Filter by title:
      <input [(ngModel)]="searchText" class="search-input" type="text">
      <button routerLink="/add-course" role="button" class="btn btn-primary float-md-right">Add new course</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <ul class="course-list">
        <li class="course-item card" *ngFor="let course of courses | courseFilter : searchText">
          <a class="card-body" [routerLink]="['/courses/', course.id]">
            <h3>{{ course.title }}</h3>
            <p>{{ course.description }}</p>
            <span>{{course.startDate | date: 'dd-MM-yyyy'}} - {{course.endDate | date: 'dd-MM-yyyy'}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
