<div class="content-container">
  <h2>Edit course</h2>

  <div class="line"></div>
  <br>

  <form [formGroup]="formGroup" (ngSubmit)="updateCourse(formGroup.value)">
    <div class="form-group">
      <label for="course-title">Course title</label>
      <input formControlName="title" type="text" class="form-control" id="course-title" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="course-description">Description</label>
      <textarea formControlName="description" type="text" class="form-control" id="course-description"
                placeholder="Enter description"></textarea>
    </div>

    <input type="submit" class="btn btn-primary" value="Save" [disabled]="!formGroup.valid">
    <button class="btn btn-secondary back-btn" (click)="back($event)">Back</button>

  </form>
</div>
