<div class="content-container">
  <h2>Edit task</h2>

  <div class="line"></div>
  <br>

  <form [formGroup]="formGroup" (ngSubmit)="saveTask(formGroup.value)">
    <div class="form-group col-md-12">
      <label for="task-title">Task title</label>
      <input formControlName="title" type="text" class="form-control" id="task-title" placeholder="Enter title" value="{{task?.title}}">
    </div>
    <div class="form-group col-md-12">
      <label for="task-description">Description</label>
      <textarea formControlName="description" type="text" class="form-control" id="task-description"
                placeholder="Enter description" value="{{task?.description}}"></textarea>
    </div>
    <div class="form-group col-md-2">
      <label for="task-weight">Weight for task</label>
      <div class="input-group">
        <input formControlName="weight" class="form-control" type="number" id="task-weight"
               placeholder="Enter weight for task" value="{{task?.weight}}" min="0">
      </div>
    </div>
    <div class="form-group col-md-2">
      <label for="task-maxPoints">Max points for task</label>
      <div class="input-group">
        <input formControlName="maxPoints" class="form-control" type="number" id="task-maxPoints"
               placeholder="Enter max points for task" value="{{task?.maxPoints}}" min="0">
      </div>
    </div>

    <input type="submit" class="btn btn-primary" value="Save" [disabled]="!formGroup.valid">
    <button class="btn btn-secondary back-btn" (click)="back($event)">Back</button>

  </form>
</div>
